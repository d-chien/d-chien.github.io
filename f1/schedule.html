    <!--倒數計時-->
    <script>
        data = {title: 'São Paulo Grand Prix', content:"2025-11-09 17:00:00"}
        
        // set next game time
        data.title = data.title.replace(' Grand Prix', '大獎賽');
        data.content += 'Z'
        console.log('next race:');
        console.log(data.title);
        console.log(`utc time: ${data.content}`);
        const utcDate = new Date(data.content).toLocaleString('zh-TW',{timeZoneName: 'short', hour12: false});
        console.log(`local time: ${utcDate}`);
        
        const raceTime = new Date(data.content).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = raceTime - now;

            if (distance <= 0) {
                document.getElementById('countdown').innerText = '比賽開始!';
                clearInterval(timer);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
            const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
            const seconds = Math.floor((distance % (1000*60)) / (1000));

            document.getElementById('countdown').innerText =
                `${days} 天 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
