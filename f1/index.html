<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="d-chien">
    <title>F1 Racing</title>
    <link rel="icon" href="" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <nav class="bg-gray-900 text-white fixed w-full top-0 left-0 shadow-md">
        <a href="index.html">
            <div class="relative flex items-center justify-center px-4 py-3">
                <h1 class="text-3xl font-bold hover:text-red-500 transition-all duration-800">F1</h1>
            </div>
        </a>
        <ul class="flex space-x-6 justify-left mb-3 ml-4">
            <li class="text-white font-bold hover:text-red-500 transition-all duration-300"><a href="">即時賽事</a></li>
            <li class="text-white font-bold hover:text-red-500 transition-all duration-300"><a href="">賽事新聞</a></li>
        </ul>
    </nav>

    <main class="pt-36 p-4 text-center">
        <h1 class="text-2xl font-bold text-white mb-6">歡迎來到F1</h1>
        <p class="text-white mb-4">這裡將帶給你精彩的F1資訊</p>
        <a href="schedule.html" class="inline-block">
            <div class="bg-gradient-to-b from-black to-red-600 shadow-lg shadow-white rounded-lg p-6 transform trasition-all duration-500 hover:scale-105 hover:shadow-xl hover:shadow-gray-900 hover:bg-gradient-to-b hover:from-red-600 hover:to-black">
                <h2 class="text-white text-xl font-semibold mb-4">距離下場賽事倒數</h2>
                <div id="countdown" class="text-2xl font-bold text-gray-100 hover:text-white transition-colors duration-500">計算中</div>
            </div>
        </a>
    </main>


    <!--倒數計時-->
    <script>
        // set next game time
        const raceTime = new Date('2025-10-27T04:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = raceTime - now;

            if (distance <= 0) {
                document.getElementById('countdown').innerText = '比賽開始!';
                clearInterval(timer);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
            const minutes = Math.floor((distance % (100*60*60)) / (1000*60));
            const seconds = Math.floor((distance % (1000*60)) / (1000));

            document.getElementById('countdown').innerText =
                `${days} 天 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
