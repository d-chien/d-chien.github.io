<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="d-chien">
    <title>F1 Racing</title>
    <link rel="icon" href="" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <nav class="bg-gray-900 text-white fixed w-full top-0 left-0 shadow-md">
        <div class="relative flex items-center justify-center px-4 py-3">
            <button id="menu-btn" class="absolute left-4 text-white focus:outline-none hover:text-red-500">
                <!--漢堡選單-->
                <!--命名SVG跟設定基礎大小數值-->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:h-8 hover:w-8 transition-all duration-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <!-- 透過SVG畫出漢堡選單=>三條線 移動到(x=4,y=6)(從左上開始算)畫長度16的horizontal line 依此類推-->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6 h16 M4 12 h16 M4 18 h16" />
                </svg>
            </button>
            
            <div class="flex-1 text-center">
                <h1 class="text-3xl font-bold hover:text-red-500 hover:text-5xl transition-all duration-800">F1</h1>
            </div>
        </div>

        <div id="menu" class="hidden bg-gray-900">
            <ul class="flex flex-col space-y-2 p-4">
                <li class="hover:font-extrabold hover:text-xl hover:text-red-500 transition-all duration-300 cursor-pointer">首頁</li>
                <li class="hover:font-extrabold hover:text-xl hover:text-red-500 transition-all duration-300 cursor-pointer">新聞</li>
                <li class="hover:font-extrabold hover:text-xl hover:text-red-500 transition-all duration-300 cursor-pointer">車隊</li>
                <li class="hover:font-extrabold hover:text-xl hover:text-red-500 transition-all duration-300 cursor-pointer">賽程</li>
            </ul>
        </div>
    </nav>


    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden'); //切換hidden屬性
        });
    </script>
</body>
</html>
