<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="d-chien">
    <title>F1 Racing</title>
    <!-- <link rel="icon" href="" type="image/x-icon"> -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 58 58'><circle cx='29' cy='29' r='25' style='fill:black'></circle><path  stroke='red' stroke-width='2.5' stroke-linecap='round' d='M21 8 A 23 23 0 0 0 21 50' /><path  stroke='red' stroke-width='2.5' stroke-linecap='round' d='M37 8 A 23 23 0 0 1 37 50' /><text x='29' y='29' font-size='20' fill='white' text-anchor='middle' dominant-baseline='middle'>F1</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <header class="animate-slide-down-fade fixed inset-x-3 top-2 z-50 mx-auto flex max-w-7xl transform-gpu justify-center overflow-hidden rounded-xl border border-transparent px-3 py-3 transition-all duration-300 will-change-transform h-20 bg-white/0 dark:bg-gray-950/0">
        <div class="w-full top-0 left-0 items-center justify-center">
            <div class="relative flex items-center justify-between text-white">
                <a href="index.html" class="flex items-center gap-2">
                    <img src="icon.svg" alt="F1Flash Logo" class="size-7 md:size-8">
                    <h1 class="text-3xl font-bold font-mono md:text-lg hover:text-red-500 transition-all duration-800">F1Flash</h1>
                </a>
            </div>
            <!--引導列-->
            <nav class="md:absolute md:top-1/2 md:left-1/2 md:block md:-translate-x-1/2 md:-translate-y-1/2 md:transform duration-800">
                <ul class="flex items-center gap-10 whitespace-nowrap font-mono">
                    <li class="text-white font-bold hover:text-red-500 transition-all duration-300"><a href="">即時賽事</a></li>
                    <li class="text-white font-bold hover:text-red-500 transition-all duration-300"><a href="">賽事新聞</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="pt-36 p-4 text-center">
        <h1 class="text-5xl font-bold text-white mb-6">F1 一級方程式</h1>
        <p class="hidden md:text-white md:mb-4 md:text-lg md:block">你想要的F1資訊這裡都有</p>
        <a href="schedule.html" class="inline-block">
            <div class="bg-gradient-to-b from-black to-red-600 shadow-lg shadow-white rounded-lg p-6 transform trasition-all duration-500 hover:scale-105 hover:shadow-xl hover:shadow-gray-900 hover:bg-gradient-to-b hover:from-red-600 hover:to-black">
                <h2 class="text-white text-xl font-semibold mb-4">距離下場賽事倒數</h2>
                <div id="countdown" class="text-2xl font-bold text-gray-100 hover:text-white transition-colors duration-500">計算中</div>
            </div>
        </a>
    </main>


    <!--倒數計時-->
    <script>
        // set next game time
        const raceTime = new Date('2025-10-27T04:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = raceTime - now;

            if (distance <= 0) {
                document.getElementById('countdown').innerText = '比賽開始!';
                clearInterval(timer);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
            const minutes = Math.floor((distance % (100*60*60)) / (1000*60));
            const seconds = Math.floor((distance % (1000*60)) / (1000));

            document.getElementById('countdown').innerText =
                `${days} 天 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
