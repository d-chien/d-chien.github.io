<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="d-chien">
    <title>F1 Racing</title>
    <link rel="icon" href="" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    <nav class="bg-gray-900 text-white fixed w-full top-0 left-0 shadow-md">
        <div class="relative flex items-center justify-center px-4 py-3">
            <button id="menu-btn" class="absolute left-4 text-white focus:outline-none hover:text-red-500">
                <!--漢堡選單-->
                <!--命名SVG跟設定基礎大小數值-->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:h-8 hover:w-8 transition-all duration-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <!-- 透過SVG畫出漢堡選單=>三條線 移動到(x=4,y=6)(從左上開始算)畫長度16的horizontal line 依此類推-->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6 h16 M4 12 h16 M4 18 h16" />
                </svg>
            </button>
            
            <div class="flex-1 text-center">
                <h1 class="text-3xl font-bold hover:text-red-500 hover:text-5xl transition-all duration-800">F1</h1>
            </div>
        </div>

        <div id="menu" class="hidden bg-gray-900">
            <ul class="flex flex-col space-y-2 p-4">
                <li class="hover:font-extrabold hover:text-xl hover:text-red-500 transition-all duration-300 cursor-pointer">首頁</li>
                <li class="hover:font-extrabold hover:text-xl hover:text-red-500 transition-all duration-300 cursor-pointer">新聞</li>
                <li class="hover:font-extrabold hover:text-xl hover:text-red-500 transition-all duration-300 cursor-pointer">車隊</li>
                <li class="hover:font-extrabold hover:text-xl hover:text-red-500 transition-all duration-300 cursor-pointer">賽程</li>
            </ul>
        </div>
    </nav>

    <main class="pt-20 p-4 text-center">
        <h1 class="text-2xl font-bold text-white mb-6">歡迎來到F1</h1>
        <p class="text-white mb-4">這裡將帶給你精彩的F1資訊</p>
        <a href="schedule.html" class="inline-block">
            <div class="bg-gradient-to-b from-black to-red-600 shadow-lg shadow-white rounded-lg p-6 transform trasition-all duration-500 hover:scale-105 hover:shadow-xl hover:shadow-gray-900 hover:bg-gradient-to-b hover:from-red-600 hover:to-black">
                <h2 class="text-white text-xl font-semibold mb-4">距離下場賽事倒數</h2>
                <div id="countdown" class="text-2xl font-bold text-gray-100 hover:text-white transition-colors duration-500">計算中</div>
            </div>
        </a>
    </main>


    <!--漢堡選單-->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden'); //切換hidden屬性
        });
    </script>

    <!--倒數計時-->
    <script>
        // set next game time
        const raceTime = new Date('2025-10-27T04:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = raceTime - now;

            if (distance <= 0) {
                document.getElementById('countdown').innerText = '比賽開始!';
                clearInterval(timer);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
            const minutes = Math.floor((distance % (100*60*60)) / (1000*60));
            const seconds = Math.floor((distance % (1000*60)) / (1000));

            document.getElementById('countdown').innerText =
                `${days} 天 ${hours} 小時 ${minutes} 分鐘 ${seconds} 秒`;
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
