<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拉霸遊戲</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.svg">
</head>

<body>

    <header>
        <h1>拉霸遊戲</h1>
        <p>一個簡單的數字抽取機</p>
    </header>

    <main>
        <section id="main-page">
            <div class="game-layout">
                <div class="game-left">
                    <div id="slot-container">
                        <div class="slot-wheel" id="wheel-1">0</div>
                        <div class="slot-wheel" id="wheel-2">0</div>
                        <div class="slot-wheel" id="wheel-3">0</div>
                    </div>

                    <div class="controls">
                        <label for="draw-count-input">抽取數量：</label>
                        <input type="number" id="draw-count-input" value="1" min="1" max="100">
                        <button id="start-button">開始拉霸</button>
                        <button id="reset-button">重置</button>
                    </div>
                </div>

                <div id="result-display">
                    <p>已抽取的號碼：</p>
                    <ul id="drawn-numbers"></ul>
                </div>
            </div>
        </section>

        <section id="settings-page" style="display: none;">
            <h2>後台設定</h2>
            <div class="settings-controls">
                <p>可抽取的數字範圍：</p>
                <label for="range-start">從</label>
                <input type="number" id="range-start" value="1" min="0" max="999">
                <label for="range-end">到</label>
                <input type="number" id="range-end" value="999" min="0" max="999">
            </div>

            <div class="settings-controls">
                <label for="exclude-numbers">排除號碼 (以逗號分隔)：</label>
                <input type="text" id="exclude-numbers" placeholder="例: 1, 12, 123">
            </div>

            <div class="settings-buttons">
                <button id="save-settings">儲存</button>
                <button id="clear-settings">清除</button>
            </div>
        </section>
    </main>

    <footer>
        <button id="toggle-view">切換至後台</button>
        <a href="index.html"><button id="back-home">回首頁</button></a>
    </footer>

    <script src="singleslot.js"></script>

</body>

</html>
