<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 聖誕晚會-頭獎爭霸</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.svg">
</head>

<body>

    <header>
        <h1>頭獎爭霸</h1>
        <p id="game-status">設定人數並開始</p>
    </header>

    <main>
        <section id="main-page">
            <div class="game-layout">
                <div class="game-left">
                    <div id="slot-container">
                        <div class="slot-wheel" id="wheel-1">0</div>
                        <div class="slot-wheel" id="wheel-2">0</div>
                        <div class="slot-wheel" id="wheel-3">0</div>
                    </div>

                    <div class="controls">
                        <div id="setup-panel">
                            <div style="margin-bottom: 10px;">
                                <label for="player-count">參與人數：</label>
                                <input type="number" id="player-count" value="3" min="2" max="20" style="width: 60px;">
                            </div>
                            <div style="margin-bottom: 15px;">
                                <label>獲勝條件：</label>
                                <label style="margin-right: 10px; cursor: pointer;">
                                    <input type="radio" name="win-condition" value="big" checked> 比大 (最大獲勝)
                                </label>
                                <label style="cursor: pointer;">
                                    <input type="radio" name="win-condition" value="small"> 比小 (最小獲勝)
                                </label>
                            </div>
                            <button id="init-game-btn">設定並開始</button>
                        </div>

                        <div id="play-panel" style="display: none; margin-top: 15px;">
                            <div class="current-round-info" id="current-player-info">
                                請 第 1 位 玩家抽獎
                            </div>
                            <button id="draw-btn" style="background-color: #3128a7; color: white;">抽號碼</button>
                            <button id="reset-game-btn" style="background-color: #eb6270; color: white;">重置遊戲</button>
                        </div>
                    </div>
                </div>

                <div id="result-display">
                    <h3>頭獎爭霸結果：</h3>
                    <ul id="drawn-numbers"></ul>
                    <div id="final-verdict" style="margin-top: 20px; font-weight: bold; color: #d63384;"></div>
                </div>
            </div>
        </section>

        <section id="settings-page" style="display: none;">
            <h2>後台設定</h2>
            <div class="settings-controls">
                <p>可抽取的數字範圍：</p>
                <label for="range-start">從</label>
                <input type="number" id="range-start" value="1" min="0" max="999">
                <label for="range-end">到</label>
                <input type="number" id="range-end" value="999" min="0" max="999">
            </div>

            <div class="settings-controls">
                <label for="exclude-numbers">排除號碼 (以逗號分隔)：</label>
                <input type="text" id="exclude-numbers" placeholder="例: 1, 12, 123">
            </div>

            <div class="settings-buttons">
                <button id="save-settings">儲存</button>
                <button id="clear-settings">清除</button>
            </div>
        </section>
    </main>

    <footer>
        <button id="toggle-view">切換至後台</button>
        <a href="index.html"><button id="back-home">回首頁</button></a>
    </footer>

    <script src="compareslot.js"></script>

</body>

</html>
